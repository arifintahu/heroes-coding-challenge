<h2>Top Heroes</h2>
<div class="heroes-menu">
  <button class="hero" *ngFor="let hero of heroes" (click)="deployHero(hero.id)">{{hero.name}}</button>
</div>

<div class="arena">
  <div class="control">
    <div class="button">
      <button class="start">Start Battle</button>
    </div>
  </div>
  <div class="canvas">
    <div id="container"></div>
  </div>
</div>
